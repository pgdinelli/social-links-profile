<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<html>

<body>

  <main>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
      <h1>Jessica Randall</h1>
      <h2 class="resident">London, United Kingdom</h2>
      <p class="description">"Front-end developer and avid reader."</p>
      <p class="socials">GitHub</p>
      <p class="socials">Frontend Mentor</p>
      <p class="socials">LinkedIn</p>
      <p class="socials">Twitter</p>
      <p class="socials">Instagram</p>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pgdinelli" target="_blank">Paulo Dinelli</a>.
    </p>
  </footer>
</body>

</html>
